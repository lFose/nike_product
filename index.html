<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="ap.png">
</head>
<body>
	<div class="container">
		<header class="header">
			<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
			<nav class="menu">
				<ul>
					<li class="menu__item"><a href="#">lifestyle</a></li>
					<li class="menu__item"><a class="menu__item--active" href="#">runnig</a></li>
					<li class="menu__item"><a href="#">football</a></li>
					<li class="menu__item"><a href="#">skateboarding</a></li>
				</ul>
			</nav>
			<a href="#" class="menu-btn"></a>
		</header>
		<main class="card">
			<div class="card__gallary">
				<span class="card__bg">Huarache</span>
				<img class="card__img" src="img/img1.png" alt="Huarache">
				<ul class="card__previews">
					<li class="card__preview">
						<a href="#">
							<img src="img/img2.jpg" alt="">
						</a>
					</li>
					<li class="card__preview">
						<a href="#">
							<img src="img/img3.jpg" alt="">
						</a>
					</li>
					<li class="card__preview">
						<a href="#">
							<img src="img/img4.jpg" alt="">
						</a>
					</li>
				</ul>
			</div>
			<div class="card__info">
				<span class="card__badge">new</span>
				<h1 class="card__title">the <span>runnig</span> has just begun</h1>
				<span class="card__model">Huarache</span>
				<ul class="card__stars" data-score="4">
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
				</ul>
				<span class="card__price" data-currency="$">200</span>
				<span class="card__model">Size</span>
				<ul class="card__sizes">
					<li class="card__size"><a href="">7</a></li>
					<li class="card__size"><a href="">8</a></li>
					<li class="card__size"><a href="">9</a></li>
					<li class="card__size card__size--active"><a href="">10</a></li>
					<li class="card__size"><a href="">11</a></li>
				</ul>
				<button class="card__btn card__btn--accent">add to cart</button>
				<button class="card__btn">wishlist</button>
			</div>
		</main>
	</div>
</body>
</html>
